<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças app</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://kit.fontawesome.com/3880d83a86.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="resume">
            <div class="texts">
                Entradas:
                <i class="fa-solid fa-arrow-up"></i>
                <p> <span class="incomes">$ 0.00</span> </p>
            </div>
            <div class="texts">
                Saídas:
                <i class="fa-solid fa-arrow-down"></i>
                <p> <span class="expenses">$ 0.00</span> </p>
            </div>
            <div class="texts">
                Total:
                <p> <span> </span><span class="total">R$ 0.00</span> </p>
            </div>
        </div>
    </header>
    <section>
        <main>
            <div id="item-added-animation"></div>
            <button class="modalButton">Novas Operações <i class="fa-solid fa-plus"></i></button>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="divDesc">
                        <p> <input type="text" id="desc" placeholder="Descrição" maxlength="20" /></p>
                    </div>
                    <div class="divAmount">
                        <p> <input type="number" id="amount" placeholder="Valor" required /></p>
                    </div>
                    <div class="date">
                        <p> <input type="date" id="inptDate" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                                placeholder="Digite a data" required /></p>
                    </div>
                    <div class="divType">
                        <p>
                            <label for="type">Tipo</label>
                        </p>
                        <select id="type">
                            <option>Entrada</option>
                            <option>Saída</option>
                        </select>
                        <p>

                    </div>
                    <button id="btnNew">Incluir</button>
                </div>

            </div>


            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnAmount">Valor</th>

                            <th class="columnType">Data</th>
                            <th class="columnType">Tipo</th>

                            <th class="columnAction"></th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>

                </table>
        </main>
        <footer>

            &copy;Development by <div class="footerLink">
                <a href="https://bryandeveloper.netlify.app/">Bryan</a>
            </div>

        </footer>

        <script src="./src/script.js">

        </script>
</body>

</html>
